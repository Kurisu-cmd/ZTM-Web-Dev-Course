<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic HTML</h1>
    <a href="Advanced-Html.html">
        <h4>Go to Advanced HTML</h4>
    </a>
    <!-- There are 6 Titles in HTML -->
    <h1>This is a Title</h1>
    <h2>This is a second</h2>
    <h3>This is a third</h3>

    <!-- Bold ="strong"  Italic ="em" -->
    <p><strong>Bold</strong> words</p>
    <p><em>Italic</em> words</p>

    <!-- Break ="br" Horizantal line="hr" -->
    <p>This is a <br>line break</p>
    <p>This is a <hr> horizantal line</p>

    <!-- Images="img=""" alt="" height="" width="" -->
        <p>This is an Image</p>
        <img src="https://img.freepik.com/free-vector/broken-frosted-glass-realistic-icon_1284-12125.jpg?w=2000" alt="Image lol" height="100" width="100">

    <!-- There are two lists: ordered="ol" unordered="ul" items="li" -->
    <h3>Lists</h3>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- Reference HyperLink ="<a href="""></a> -->
    <a href="https://www.google.com">
        <h3>Google</h3>
    </a>
</body>
</html>
